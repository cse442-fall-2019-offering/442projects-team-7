<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPi Point of Sale - Login</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="menubar">
      </div>
      <div id="loginframe" class="hardcentered rounded">
        <form class="login">
          <h1 class="login">Enter your credentials or swipe your ID card to login.</h1>
          <br>
          <label class="login centered" for="username">Username:</label>
          <input class="login centered" type="text" name="username" id="username">
          <br>
          <br>
          <label class="login centered" for="password">Password:</label>
          <input class="login centered" type="password" name="password" id="password">
          <br>
          <br>
          <input class="login" type="button" onclick="uLogin();posWindow();" value="Login" id="login">
          <p class="user">New User?
          <!--  <a href="#">Create Account</a>
          </p>
	  -->
        </form>
        
        <script src = "main.js"></script>
      </div>
    </div>
    <div id="cashierwindow" style ="display:none;">
      <!-- <p>This statement means that the screeen transition is working properly.</p> -->
      <iframe id="cashierFrame" src="pos.html" style="
      position: fixed;
      top: 0px;
      bottom: 0px;
      right: 0px;
      width: 100%;
      border: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      z-index: 999999;
      height: 100%;
    "></iframe>
    </div>
